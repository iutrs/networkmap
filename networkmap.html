<!doctype html>
<html>
<head>
    <title>networkmap</title>

    <script type="text/javascript" src="./js/vis.js"></script>
    <script type="text/javascript" src="./js/jquery-1.11.2.min.js"></script>

    <link type="text/css" href="./js/vis.css" rel="stylesheet"/>
    
    <style type="text/css">
        html, body {
            width: 99%;
            height: 99%;
        }
        #networkmap {
            width: 75%;
            height: 100%;
            float: left;
            border: 1px solid lightgray;
        }
        #options {
            width: 24%;
            height: 100%;
            float: right;
            border: 1px solid lightgray;
        }
    </style>

    <script type="text/javascript">
        var jsonFile = "devices.json"
        var devices = null;
        
        // The JSON must be fully loaded before onload() happens for calling draw() on 'devices'  
        $.ajaxSetup({
            async: false
        });

        $.getJSON(jsonFile, function(json) {
            devices = json;
        });

        var network = null;

        // Arrays used by vis to generate the network graph
        var visNodes = []
        var visEdges = []

        // Arrays used to keep information in memory
        var myNodes = []
        var myEdges = []
        var myVlans = []

        function draw() {

            createNodes();
            createEdges();

            var container = document.getElementById('networkmap');

            var data = {
                nodes: visNodes,
                edges: visEdges
            };

            var options = {
                stabilize: true,
                selectable: true,
                smoothCurves: false,
                physics: {
                    barnesHut: {
                        enabled: true,
                        gravitationalConstant: -2500,
                        centralGravity: 0.5,
                        springLength: 150,
                        springConstant: 0.1,
                        damping: 1
                    },
                    repulsion: {
                        centralGravity: 0.5,
                        springLength: 150,
                        springConstant: 0.1,
                        nodeDistance: 75,
                        damping: 1
                    }
                }
            };

            network = new vis.Network(container, data, options);
            network.freezeSimulation(true)
            
            console.log(myVlans)
            createVlansList()
        }

        function createNodes() {
            for (var d = 0; d < devices.length; d++) {
                device = devices[d]

                color = '#2B7CE9';
                if (device.interfaces.length == 0) {
                    color = '#C5000B';
                }

                visNodes.push(
                {
                    'id': device.mac_address,
                    'label': device.system_name + "\n" + device.ip_address,
                    'shape': 'square',
                    'color': color,
                    'title': buildNodeDescription(device),
                    'value': device.interfaces.length + 1,
                    'mass': device.interfaces.length + 1
                });

                myNodes.push(device.mac_address)
            }
        }

        function createEdges() {
            for (var i = 0; i < devices.length; i++) {
                device = devices[i]

                for (var j = 0; j < device.interfaces.length; j++) {
                    int = device.interfaces[j]
                    link = [device.mac_address, int.remote_mac_address]

                    if (myNodes.indexOf(int.remote_mac_address) > -1 && !linkExists(link)) {
                        visEdges.push(
                            {
                                'from': link[0],
                                'to': link[1],
                                'style': 'line',
                                'color': undefined,
                                'width': undefined,
                                'length': undefined,
                                'value': undefined,
                                'title': '',
                                'label': int.remote_port + " -> " + int.local_port,
                                'labelAlignment' : 'line-center'
                            });

                        myEdges.push(link)
                    }
                    
                    for (var k = 0; k < int.vlans.length; k++) {
                        vlan = int.vlans[k]
                        if (!vlanExists(vlan)) {
                            myVlans.push(vlan)
                        }
                    }
                }
            }

        }
        
        function createVlansList() {
            var options = "<b>Vlan:</b> <select id='vlans' onchange='displayVlanInfo()'>"
            for (var i = 0; i < myVlans.length; i++) {
                options += "<option value='" + myVlans[i].identifier + "'>" + myVlans[i].identifier + "</option>";
            }
            options += "</select><div id='vlanInfo'></div>";
            document.getElementById("options").innerHTML += options;
            
            displayVlanInfo();
        }
        
        function displayVlanInfo() {
            var vlans = document.getElementById("vlans");

            id = vlans.options[vlans.selectedIndex].value

            vlan = getVlan(id);
            info = "<b>Name:</b> " + vlan.name + "</br>";
            info += "<b>Mode:</b> " + vlan.mode + "</br>";
            info += "<b>Status:</b> " + vlan.status;
            
            document.getElementById("vlanInfo").innerHTML = info;
        }

        // Verifies whether a link already exist or not
        function linkExists(link) {
            for (var i = 0; i < myEdges.length; i++) {
                from = myEdges[i][0]
                to = myEdges[i][1]
                if ((from == link[0] && to == link[1]) ||
                    (from == link[1] && to == link[0])) {
                    return true
                }
            }
        }
        
        // Return the vlan associated to the id
        function getVlan(id) {
            for (var i = 0; i < myVlans.length; i++) {
                if (myVlans[i].identifier == id) {
                    return myVlans[i]
                }
            }
        }
        
        // Verifies whether a vlan already exist or not
        function vlanExists(vlan) {
            myVlans.sort(function(a, b){return parseInt(a.identifier) > parseInt(b.identifier)})
            for (var i = 0; i < myVlans.length; i++) {
                if (myVlans[i].identifier == vlan.identifier) {
                    return true
                }
            }
        }
        
        // Builds node description when hovering
        function buildNodeDescription(device) {
            ip = "?"
            ip_type = "?"
            
            if (device.ip_address) {
                ip = device.ip_address
            }
            if (device.ip_address_type) {
                ip_type = device.ip_address_type.toUpperCase()
            }
            
            return (
                "<b>" + device.system_name + "</b></br>" +
                device.system_description + "</br>" +
                "<b>" + ip_type + ":</b> " + ip + "</br>" +
                "<b>MAC:</b> " + device.mac_address + "</br>" +
                "<b>Capabilities:</b> " + device.enabled_capabilities + "</br>" +
                "<b>Connected ports:</b></br>" + buildDeviceConnectedPorts(device)
            )
        }
        
        // Builds device's connected ports list
        function buildDeviceConnectedPorts(device) {

            var connectedPorts = "";
            var otherCount = 0

            for (var i = 0; i < device.interfaces.length; i++) {
                var int = device.interfaces[i];
                
                if (int.remote_system_name == "") {
                    otherCount++;
                }
                else {
                    var line = int.local_port + " --> " + 
                        int.remote_port + "(" +
                        int.remote_system_name + ")</br>";
                        
                    connectedPorts += line;
                }
            }

            if (otherCount > 0) {
                connectedPorts += "<b>Other connections:</b> " + otherCount
            }

            return connectedPorts != "" ? connectedPorts : ""; 
        }
    </script>

</head>

<body onload="draw();" onresize="network.redraw();">
    <div id="networkmap"></div>
    <div id="options"></div>
    
</body>

</html>
